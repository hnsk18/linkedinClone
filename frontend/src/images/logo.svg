<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .link-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif; font-size: 30px; font-weight: 800; }
      .up-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif; font-size: 22px; font-weight: 900; }
    </style>
  </defs>
  
  <!-- "Link" text in blue -->
  <text x="0" y="32" class="link-text" fill="#0A66C2">Link</text>
  
  <!-- White square with blue border for "Up" -->
  <rect x="62" y="4" width="36" height="34" rx="6" fill="white" stroke="#0A66C2" stroke-width="2"/>
  
  <!-- "Up" text in blue inside white box - centered -->
  <text x="80" y="28" class="up-text" fill="#0A66C2" text-anchor="middle">Up</text>
</svg>